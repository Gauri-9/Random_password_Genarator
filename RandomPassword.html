<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Password Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f7f7f7;
			margin: 0;
		}
		.container {
			background-color: white;
			padding: 20px 40px;
			border-radius: 10px;
			box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
			width: 350px;
		}
		input[type="number"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		button {
			width: 100%;
			padding: 10px;
			background-color: #4caf50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
		#pwdtext {
			margin-top: 15px;
			background-color: #e0e0e0;
			padding: 10px;
			border-radius: 5px;
			text-align: center;
			word-break: break-all;
		}
		.copy-btn {
			cursor: pointer;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Random Password Generator</h2>
		<input type="number" placeholder="Password Length" id="pwdlen" min="3" max="20">
		<button id="genpwd">Generate Password</button>
		<p id="pwdtext">Your password will appear here</p>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#genpwd").click(function(e){		
				e.preventDefault();

				let pwdlen = parseInt($("#pwdlen").val());
				if (isNaN(pwdlen) || pwdlen < 3 || pwdlen > 20) {
					alert("Please enter a number between 3 and 20.");
					return;
				}

				let rdmpwd = "";
				let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";

				for(let i = 0; i < pwdlen; i++) {
					let randomIndex = Math.floor(Math.random() * chars.length);
					rdmpwd += chars[randomIndex];
				}

				$("#pwdtext").text(rdmpwd);
			});
		});
	</script>
</body>
</html>
